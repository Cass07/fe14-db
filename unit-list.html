<script>

    let skillTableData;
    let unitDictionary;
    let jobDictionary;

    $(document).ready(function () {
        let prefix = "";
        if (window.location.href.includes("cass07")) {
            prefix = "";
        } else {
            prefix = "http://localhost:63343/fe14-db/"
        }

        initKamuiJobSelect2();

        let jobData = [];
        let skillData = [];
        unitDictionary = [];
        let unitData = [];
        $.getJSON("data/fe14-job.json", jsonDataTable => {
            jsonDataTable.forEach(item => {
                jobData[item.JID] = item;
            })
        }).then($.getJSON("data/fe14-skill.json", jsonDataTable => {
            jsonDataTable.forEach(item => {
                skillData[item.SEID] = item;
            })
        })).then($.getJSON("data/fe14-unit.json", jsonDataTable => {
            jsonDataTable.forEach(item => {
                unitData.push(item);
                unitDictionary[item.PID] = item;
            })
        })).then(function () {
            jobDictionary = jobData;
            skillTableData = makeSkillResultTable(unitData, jobData);

            let unitDataJobCalc = calculateSupportClass(skillTableData);
            $("#table").bootstrapTable({data: unitDataJobCalc});
        });


    });

    function makeSkillResultTable(unitData) {
        unitData.forEach((singleUnit, index, array) => {
            //본직업
            array[index].first_class = jobDictionary[singleUnit["JID_array"][0]]["name"];
            //부직업
            array[index].second_class = (singleUnit["JID_array"][1] !== undefined ? jobDictionary[singleUnit["JID_array"][1]]["name"] : "주인공의 부직업") +
                (singleUnit["JID_array"][2] !== undefined ? "<br>" + jobDictionary[singleUnit["JID_array"][2]]["name"] : "");
            //사용루트 이미지
            array[index].usable_route_image = "";
            array[index].usable_route_value = 0;
            if(singleUnit.white === 1) {
                array[index].usable_route_image += "<div class = 'route usable-white'></div>";
                array[index].usable_route_value += 1;
            }
            if(singleUnit.black === 1) {
                array[index].usable_route_image += "<div class = 'route usable-black'></div>";
                array[index].usable_route_value += 2;
            }
            if(singleUnit.revelation === 1) {
                array[index].usable_route_image += "<div class = 'route usable-valla'></div>";
                array[index].usable_route_value += 4;
            }
        })
        return unitData;
    }

    function calculateSupportClass(unitData) {
        unitData.forEach((singleUnit, index, array) => {
            //버디 상대별 직업 받아오는거
            if (singleUnit.buddy_array.length > 0) {
                array[index].buddy_array_calc = [];
                let buddy_array_calc_name = [];
                singleUnit.buddy_array.forEach(singleBuddy => {
                    let receiveJobObject = getMarrageJobObject(singleUnit, unitDictionary[singleBuddy], jobDictionary);
                    if (receiveJobObject !== false) {
                        let buddyCalcObject = {};
                        buddyCalcObject.PID = singleBuddy;
                        buddyCalcObject.name = unitDictionary[singleBuddy].name;
                        buddyCalcObject.JID = receiveJobObject.JID;
                        buddyCalcObject.job_name = receiveJobObject.name;
                        buddyCalcObject.skill_array = receiveJobObject.skill_array;
                        buddyCalcObject.change_array = receiveJobObject.change_array;
                        array[index].buddy_array_calc.push(buddyCalcObject);
                        if (!buddy_array_calc_name.includes(receiveJobObject.name)) {
                            buddy_array_calc_name.push(receiveJobObject.name);
                        }
                    }
                })
                array[index].buddy_array_calc_text = buddy_array_calc_name.join("<br>");

            }

            //매리지 상대별 직업 받아오는거
            if (singleUnit.srank_array.length > 0) {
                array[index].srank_array_calc = [];
                let srank_array_calc_name = [];
                singleUnit.srank_array.forEach(singleSrank => {
                    let receiveJobObject = getMarrageJobObject(singleUnit, unitDictionary[singleSrank], jobDictionary);
                    if (receiveJobObject !== false) {
                        let srankCalcObject = {};
                        srankCalcObject.PID = singleSrank;
                        srankCalcObject.name = unitDictionary[singleSrank].name;
                        srankCalcObject.JID = receiveJobObject.JID;
                        srankCalcObject.job_name = receiveJobObject.name;
                        srankCalcObject.skill_array = receiveJobObject.skill_array;
                        srankCalcObject.change_array = receiveJobObject.change_array;
                        array[index].srank_array_calc.push(srankCalcObject);
                        if (!srank_array_calc_name.includes(receiveJobObject.name)) {
                            srank_array_calc_name.push(receiveJobObject.name);
                        }
                    }
                })
                array[index].srank_array_calc_text = srank_array_calc_name.join("<br>");
                if (array[index].srank_array_calc_text === "") {
                    array[index].srank_array_calc_text = "없음";
                }
            }

            //부모님별 직업 받아오는거
            if(singleUnit.first_parent !== undefined) {
                array[index].parent_array_calc = [];
                let parent_array_calc_name = [];
                unitDictionary[singleUnit.first_parent].srank_array.forEach(singleOpposeParent => {
                    let receiveJobObject = getChildJobObject(singleUnit, unitDictionary[singleUnit.first_parent], unitDictionary[singleOpposeParent], jobDictionary);
                    if (receiveJobObject !== false) {
                        let parentCalcObject = {};
                        parentCalcObject.PID = singleOpposeParent;
                        parentCalcObject.name = unitDictionary[singleOpposeParent].name;
                        parentCalcObject.JID = receiveJobObject.JID;
                        parentCalcObject.job_name = receiveJobObject.name;
                        parentCalcObject.skill_array = receiveJobObject.skill_array;
                        parentCalcObject.change_array = receiveJobObject.change_array;
                        array[index].parent_array_calc.push(parentCalcObject);
                        if (!parent_array_calc_name.includes(receiveJobObject.name)) {
                            parent_array_calc_name.push(receiveJobObject.name);
                        }
                    }
                })
                array[index].parent_array_calc_text = parent_array_calc_name.join("<br>");
                if (array[index].parent_array_calc_text === "") {
                    array[index].parent_array_calc_text = "없음";
                }
            }

        });

        return unitData;
    }

    function getMarrageJobObject(mainUnitData, marrageUnitData, jobData) {

        let marrageJobJID = marrageUnitData.JID_array[0];
        let mainUnitJobJID = mainUnitData.JID_array[0];
        //매리지 상대의 주직업이 계승불가거나 자신의 주직업과 겹친다면 부직업을 제공
        if (jobData[marrageJobJID].inheritable > 0 || marrageJobJID === mainUnitJobJID || marrageJobJID === jobData[mainUnitJobJID].oppose_JID) {
            marrageJobJID = marrageUnitData.JID_array[1];
        }
        //매리지 상대의 부직업이 없다면 클래스 선택안한 카무이임 그냥 false 리턴하셈
        if (marrageJobJID === undefined) {
            return false;
        }
        //매리지 상대의 부직업이 자신의 주직업과 겹친다면 매리지 상대의 주직업의 얼터직업을 제공
        if (marrageJobJID === mainUnitJobJID || marrageJobJID === jobData[mainUnitJobJID].oppose_JID) {
            marrageJobJID = jobData[marrageUnitData.JID_array[0]].alter_JID;
        }
        //매리지 상대의 주직업의 얼터 직업이 없다면, 매리지 상대의 부직업의 얼터직업을 제공
        if (marrageJobJID === "") {
            marrageJobJID = jobData[marrageUnitData.JID_array[1]].alter_JID;
        }
        //넷 다 했는데도 없다면, 아무 클래스도 계승되지 않음
        if (marrageJobJID === "" || marrageJobJID === undefined) {
            return false
        } else {
            //자신의 성별과 맞지 않는 직업이라면, 반대 성별의 직업을 리턴
            if (jobData[marrageJobJID].gender > 0 && jobData[marrageJobJID].gender !== mainUnitData.gender) {
                marrageJobJID = jobData[marrageJobJID].oppose_JID;
            }
            return jobData[marrageJobJID]
        }

    }

    function getChildJobObject(childUnitData, firstParentData, secondParentData, jobData) {
        //main과 second 성별 확인해서 아빠 엄마 구분
        //남무이, 여무이, 제로, 샤라의 경우 동성S가 존재하는데, 동성S상대는 자식의 potential 부모가 아니므로 제외해줘야 함

        let firstParentObject = firstParentData;
        let secondParentObject = firstParentData;
        if(firstParentObject.gender == 2) {
            //메인부모가 여자라면 first와 second를 뒤바꾼다
            firstParentObject = secondParentData;
        } else {
            secondParentObject = secondParentData;
        }

        //부모의 성별이 같다면 자식이 나올 수 없음
        if(secondParentObject.gender === firstParentObject.gender) {
            return false;
        }

        //자식의 주직업과 부직업
        let childJID1 = childUnitData.JID_array[0];
        let childJID2 = childUnitData.JID_array[1];

        //자식의 부직업이 없다면, 클래스 선택 안한 칸나(남,여)임
        if(childJID2 === undefined) {
            childJID2 = "kamui_sub";
        }

        //아빠 주직업
        let firstParentJID = firstParentObject.JID_array[0];

        //아빠 주직업이 계승불가거나 (2) 자식의 주직업과 겹치면 아빠 부직업
        if(jobData[firstParentJID].inheritable > 1 || firstParentJID === childJID1 || jobData[firstParentJID].oppose_JID === childJID1) {
            firstParentJID =  firstParentObject.JID_array[1];
        }
        //아빠의 부직업이 없다면, 클래스 선택 안한 남무이임
        if(firstParentJID === undefined) {
            firstParentJID = "kamui_sub";
        } else {
            //아빠 부직업 겹치면 아빠 주직업 얼터
            if(firstParentJID === childJID1 || jobData[firstParentJID].oppose_JID === childJID1) {
                firstParentJID = jobData[firstParentObject.JID_array[0]].alter_JID;
            }

            //아빠 주직업 대체클래스 없으면 아빠 부직업 얼터
            if(firstParentJID === "") {
                firstParentJID = jobData[firstParentObject.JID_array[1]].alter_JID;
            }
        }

        //엄마의 주직업
        let secondParentJID = secondParentObject.JID_array[0];

        //엄마 주직업이 계승불가거나 (2) 자식의 주직업과 1에서 받은 직업과 겹치면 엄마 부직업
        if(jobData[secondParentJID].inheritable > 1 || secondParentJID === childJID1 || jobData[secondParentJID].oppose_JID === childJID1 ||
            secondParentJID === firstParentJID || jobData[secondParentJID].oppose_JID === firstParentJID) {
            secondParentJID =  secondParentObject.JID_array[1];
        }

        //엄마의 부직업이 없다면, 클래스 선택 안한 여무이임
        if(secondParentJID === undefined) {
            secondParentJID = "kamui_sub";
        } else {
            //엄마 부직업이 자식의 주직업과 1에서 받은 직업과 겹치면 엄마 주직업 얼터
            if(secondParentJID === childJID1 || jobData[secondParentJID].oppose_JID === childJID1 ||
                secondParentJID === firstParentJID || jobData[secondParentJID].oppose_JID === firstParentJID) {
                secondParentJID = jobData[secondParentObject.JID_array[0]].alter_JID;
            }

            //엄마 주직업 얼터가 없으면 엄마 부직업 얼터
            if(secondParentJID === "") {
                secondParentJID = jobData[secondParentObject.JID_array[1]].alter_JID;
            }
        }

        //1과 2 중에서 자식의 정해진 부직업과 다른 직업이 계승받은 직업이 됨
        let childInheritJID = secondParentJID;
        if(childInheritJID === childJID2) {
            childInheritJID = firstParentJID;
        } else if (childJID2 !== "kamui_sub" && childInheritJID === jobData[childJID2].oppose_JID) {
            childInheritJID = firstParentJID;
        }

        //계승받는 직업이 없다면, false를 리턴함
        if(childInheritJID === "" || childInheritJID === unitDictionary) {
            return false;
        } else {
            //자신의 성별과 맞지 않는 직업이라면, 반대 성별의 직업을 리턴
            if (jobData[childInheritJID].gender > 0 && jobData[childInheritJID].gender !== childUnitData.gender) {
                childInheritJID = jobData[childInheritJID].oppose_JID;
            }
            return jobData[childInheritJID];
        }

    }

    function skill_detail_formatter(index, row) {
        //let html = []

        let detailText = `${row.name}<br>일칭 : ${row.name_j} (${row.name_jk})<br>영칭 : ${row.name_e} (${row.name_ek})`;

        detailText += `<br><br> 기본 클래스 습득 스킬<br>`;

        let finalBaseJobJIDArray = row.JID_array.slice();
        row.JID_array.forEach(singleJID => {
            //베이스 클래스의 상위 클래스데이터를 추가해줌
            let singleJob = jobDictionary[singleJID];
            if (singleJob.change_array !== undefined) {
                singleJob.change_array.forEach(singleHighJIDObject => {
                    if (!finalBaseJobJIDArray.includes(singleHighJIDObject.JID)) {
                        finalBaseJobJIDArray.push(singleHighJIDObject.JID);
                    }
                })
            }
        });

        finalBaseJobJIDArray.forEach(singleJID => {
            let singleJob = jobDictionary[singleJID];
            detailText += `${singleJob.name} : `;
            singleJob.skill_array.forEach(singleSkill => {
                detailText += `${singleSkill.icon} ${singleSkill.skill_name}, `;
            });
            detailText = detailText.slice(0, -2) + "<br>";
        })

        //S랭크 상대의 매리지 클래스 출력

        detailText += makeFormatterSkillList(row.srank_array_calc, finalBaseJobJIDArray, "매리지 프루프로 받을 수 있는 클래스");

        detailText += "<br>";
        //A+랭크 상대의 버디 클래스 출력
        detailText += makeFormatterSkillList(row.buddy_array_calc, finalBaseJobJIDArray, "버디 프루프로 받을 수 있는 클래스");

        //부모에게 받아오는 클래스 출력
        if(row.parent_array_calc !== undefined) {
            detailText += "<br>";
            detailText += makeFormatterSkillList(row.parent_array_calc, finalBaseJobJIDArray, "추가로 물려받는 클래스");
        }

        return detailText;
    }

    //클래스별 추가 습득가능 스킬 출력 포매터
    function makeFormatterSkillList(unit_array_calc, finalBaseJobJIDArray, title) {
        let detailText = "";
        if (unit_array_calc !== undefined && unit_array_calc.length > 0) {
            let rankJobArray = [];
            unit_array_calc.forEach(singleRankUnitJob => {
                if (rankJobArray[singleRankUnitJob.JID] === undefined) {
                    //상위클래스
                    let upperClass = [];
                    //기본클래스 데이터
                    let jobData = jobDictionary[singleRankUnitJob.JID];
                    if (!finalBaseJobJIDArray.includes(singleRankUnitJob.JID)) {
                        upperClass.push(singleRankUnitJob.JID);
                    }
                    //상위데이터 가져옴
                    if(jobData.change_array !== undefined) {
                        jobData.change_array.forEach(singleHighJIDObject => {
                            //기본직으로 얻을 수 있는 상위직은 스킵함
                            if (!finalBaseJobJIDArray.includes(singleHighJIDObject.JID)) {
                                upperClass.push(singleHighJIDObject.JID);
                            }
                        })
                    }
                    rankJobArray[singleRankUnitJob.JID] = {};
                    rankJobArray[singleRankUnitJob.JID]['main'] = singleRankUnitJob.job_name;
                    rankJobArray[singleRankUnitJob.JID]['unit'] = "";
                    rankJobArray[singleRankUnitJob.JID]['skill'] = "";
                    rankJobArray[singleRankUnitJob.JID]['route'] = 0;

                    //추가획득 스킬 계산
                    upperClass.forEach(singleJID => {
                        let singleJob = jobDictionary[singleJID];
                        rankJobArray[singleRankUnitJob.JID]['skill'] += `${singleJob.name} : `;
                        singleJob.skill_array.forEach(singleSkill => {
                            rankJobArray[singleRankUnitJob.JID]['skill'] += `${singleSkill.icon} ${singleSkill.skill_name}, `;
                        });
                        rankJobArray[singleRankUnitJob.JID]['skill'] = rankJobArray[singleRankUnitJob.JID]['skill'].slice(0, -2) + "<br>";
                    })
                }
                rankJobArray[singleRankUnitJob.JID]['unit'] += `${singleRankUnitJob.name}${unitDictionary[singleRankUnitJob.PID].usable_route_image}, `;
                rankJobArray[singleRankUnitJob.JID]['route'] |= unitDictionary[singleRankUnitJob.PID].usable_route_value;
            })

            detailText += `<br>${title}<br>`;

            Object.keys(rankJobArray).forEach(function (key) {
                detailText += rankJobArray[key]['main'];
                detailText += `${((rankJobArray[key]['route'] & 1) >= 1)? "<div class = 'route usable-white'/>" : ""}${((rankJobArray[key]['route'] & 2) >= 1)? "<div class = 'route usable-black'/>" : ""}${((rankJobArray[key]['route'] & 4) >= 1)? "<div class = 'route usable-valla'/>" : ""}`;
                detailText += " : " + rankJobArray[key]['unit'].slice(0, -2) + "<br>";
                detailText += rankJobArray[key]['skill'] + "<br>" ;
            })

            detailText = detailText.slice(0, -4);
        }

        return detailText;
    }

    //받침이 없거나 ㄹ(8)이라면 로, 아니라면 으로
    function isBatchim(word) {
        let lastStrCode = word.charCodeAt(word.length - 1);
        if (lastStrCode < 44032 || lastStrCode > 55203) return 0;
        return (lastStrCode - 44032) % 28 === 0 || (lastStrCode - 44032) % 28 === 8;
    }
