<script>

    let skillTableData;

    $(document).ready(function () {
        let prefix = "";
        if (window.location.href.includes("cass07")) {
            prefix = "https://cass07.github.io/fe14-db/";
        } else {
            prefix = "http://localhost:63343/fe14-db/"
        }

        let tableData = [];
        let skillKindData = [];
        let skillItemData = [];
        let unitData = [];
        $.getJSON("data/fe14-skill.json", jsonDataTable => {
            jsonDataTable.forEach(item => {
                tableData[item.ID - 1] = item;
            })
        }).then($.getJSON("data/skill_kind.json", jsonDataTable => {
            jsonDataTable.forEach(item => {
                skillKindData[item.id] = item;
            })
        })).then($.getJSON("data/skill_item.json", jsonDataTable => {
            jsonDataTable.forEach(item => {
                skillItemData[item.skill_id] = item;
            })
        })).then($.getJSON("data/unit_skill.json", jsonDataTable => {
            jsonDataTable.forEach(item => {
                unitData.push(item);
            })
        })).then(function () {
            skillTableData = makeSkillResultTable(tableData, skillKindData, skillItemData);
            $("#table").bootstrapTable({data: skillTableData});
        });


    });

    function makeSkillResultTable(skillJson, skillKindJson, skillItemData) {
        skillJson.forEach((singleSkill, index, array) => {
            array[index].skillKindText = skillKindJson[singleSkill.kind].kind_name;
            if (skillItemData[singleSkill.SEID] !== undefined) {
                //아이템으로 획득 가능한 스킬
                array[index].skillObtainItemText = skillItemData[singleSkill.SEID].name;
            }
            let skillSourceText = "";
            if (singleSkill.skillObtainItemText !== undefined) {
                //아이템 사용 습득 스킬
                skillSourceText += `${singleSkill.skillObtainItemText}<br>`;
            }
            if (singleSkill.skillObtainClassArray !== undefined && singleSkill.skillObtainClassArray.length > 0) {
                //클래스로 습득 스킬
                singleSkill.skillObtainClassArray.forEach(singleClassData => {
                    skillSourceText += `${singleClassData.get_class_name} ${singleClassData.get_level}레벨<br>`;
                })
            }
            if (singleSkill.skillPersonalUnitArray !== undefined) {
                //개인 스킬
                singleSkill.skillPersonalUnitArray.forEach(singleUnit => {
                    skillSourceText += `${singleUnit.unit_name}의 개인 스킬<br>`;
                })

            }
            array[index].skillSourceText = skillSourceText.slice(0,-4);
        })
        return skillJson;
    }

    function makeSkillClassTableJob(skillJson, jobData) {
        let jobDataSortbySkill =[];
        jobData.forEach(singleJob => {
            for(let i = 1; i <= 4; i++) {
                let sid = singleJob['skill' + i];
                if(jobDataSortbySkill[sid] === undefined) {
                    jobDataSortbySkill[sid] = [];
                }
                let newSkillDataObject = {};
                //클래스 아이디
                newSkillDataObject.get_class = singleJob.JID;
                newSkillDataObject.get_class_name = singleJob.name;
                //스킬 습득 레벨
                if(i === 1) {
                    if(singleJob.job_rank === 1 || singleJob.job_rank === 0) {
                        newSkillDataObject.get_level = 1;
                    } else if (singleJob.job_rank === 2) {
                        newSkillDataObject.get_level = 5;
                    }
                } else if (i === 2) {
                    if(singleJob.job_rank === 1 || singleJob.job_rank === 0) {
                        newSkillDataObject.get_level = 10;
                    } else if (singleJob.job_rank === 2) {
                        newSkillDataObject.get_level = 15;
                    }
                } else if (i === 3) {
                    newSkillDataObject.get_level = 25;
                } else if (i === 4) {
                    newSkillDataObject.get_level = 35;
                }

                jobDataSortbySkill[sid].push(newSkillDataObject);
            }

        });


        skillJson.forEach((singleSkill, index, array) => {
            if(jobDataSortbySkill[singleSkill.SEID] !== undefined) {
                array[index].skillObtainClassArray = jobDataSortbySkill[singleSkill.SEID];
            }else {
                array[index].skillObtainClassArray = [];
            }

        });
        console.log(skillJson);
        console.log(JSON.stringify(skillJson));
    }

    function makeSkillClassTableUnit(skillJson, unitData) {
        let unitDataSortbySkill =[];
        unitData.forEach(singleUnit => {
            if(unitDataSortbySkill[singleUnit.SEID] === undefined) {
                unitDataSortbySkill[singleUnit.SEID] = [];
            }
            let unitDataObject = {};
            unitDataObject.unit_name = singleUnit.name;
            unitDataObject.unit_pid = singleUnit.PID;
            unitDataSortbySkill[singleUnit.SEID].push(unitDataObject);
        });


        skillJson.forEach((singleSkill, index, array) => {
            if(unitDataSortbySkill[singleSkill.SEID] !== undefined) {
                array[index].skillPersonalUnitArray = unitDataSortbySkill[singleSkill.SEID];
            }

        });
        console.log(skillJson);
        console.log(JSON.stringify(skillJson));
    }


    function skill_detail_formatter(index, row) {
        //let html = []

        let detailText = row.name + "<br>" + row.description;
        if (row.skillObtainItemText !== undefined) {
            //아이템 사용 습득 스킬
            detailText += "<br><br>습득법 : 아이템 사용<br>" + row.skillObtainItemText;
        }
        if (row.skillObtainClassArray !== undefined && row.skillObtainClassArray.length > 0) {
            //클래스로 습득 스킬
            detailText += "<br><br>습득법 : 클래스<br>";
            row.skillObtainClassArray.forEach(singleClassData => {
                detailText += `${singleClassData.get_class_name} ${singleClassData.get_level}레벨 달성<br>`;
            })
        }
        if (row.skillPersonalUnitArray !== undefined) {
            //개인 스킬
            console.log(row.skillPersonalUnitArray);
            detailText += "<br><br>개인 스킬 : ";
            row.skillPersonalUnitArray.forEach(singleUnit => {
                detailText += `${singleUnit.unit_name}, `;
            })
            detailText = detailText.slice(0,-2);
        }

        return detailText;
    }

    function scrollTop_func() {
        $('html, body').animate({
            scrollTop: $("#navBar").offset().top
        }, 100, 'linear');
    }

</script>
